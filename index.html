<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retro 70s Minimalist</title>
  <!-- Google Fonts for 70s Retro Typography -->
  <link href="https://fonts.googleapis.com/css2?family=Lobster:wght@400&family=Pacifico&family=Roboto+Slab:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    /* 70s Color Palette */
    :root {
      --retro-orange: #ff6b35;
      --retro-yellow: #f9ca24;
      --retro-brown: #8b4513;
      --retro-dark-brown: #5d2e0a;
      --retro-teal: #00a8a8;
      --retro-cream: #ffeaa7;
      --retro-burnt-orange: #d63031;
      --retro-olive: #6c5ce7;
      --background-gradient-1: #ff6b35;
      --background-gradient-2: #f9ca24;
      --background-gradient-3: #00a8a8;
    }

    /* General Reset */
    body, h1, p {
      margin: 0;
      padding: 0;
    }

    body {
      /* 70s Retro Gradient Background */
      background: radial-gradient(circle at 30% 20%, var(--retro-orange) 0%, transparent 50%),
                  radial-gradient(circle at 70% 80%, var(--retro-yellow) 0%, transparent 50%),
                  radial-gradient(circle at 20% 80%, var(--retro-teal) 0%, transparent 50%),
                  linear-gradient(135deg, var(--retro-cream) 0%, #ffefd5 100%);
      color: var(--retro-dark-brown);
      font-family: 'Roboto Slab', serif;
      font-size: 16px;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
      animation: backgroundPulse 8s ease-in-out infinite alternate;
    }

    @keyframes backgroundPulse {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(10deg); }
    }

    h1 {
      font-size: 4rem;
      font-family: 'Lobster', cursive;
      color: var(--retro-burnt-orange);
      text-shadow: 3px 3px 0px var(--retro-yellow),
                   6px 6px 0px var(--retro-orange),
                   9px 9px 20px rgba(0,0,0,0.3);
      letter-spacing: 8px;
      margin-bottom: 30px;
      transform: perspective(500px) rotateX(15deg);
      animation: groovyFloat 3s ease-in-out infinite alternate;
    }

    @keyframes groovyFloat {
      0% { transform: perspective(500px) rotateX(15deg) translateY(0px); }
      100% { transform: perspective(500px) rotateX(15deg) translateY(-10px); }
    }

    p {
      font-size: 1.2rem;
      color: var(--retro-dark-brown);
      max-width: 600px;
      font-weight: 400;
      margin-bottom: 20px;
      text-shadow: 1px 1px 2px rgba(255,255,255,0.8);
    }

    .button {
      background: linear-gradient(45deg, var(--retro-orange) 0%, var(--retro-burnt-orange) 100%);
      color: #fff;
      padding: 15px 30px;
      margin-top: 20px;
      border: none;
      border-radius: 25px;
      font-size: 1.1rem;
      font-family: 'Pacifico', cursive;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 107, 53, 0.4);
      text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
      position: relative;
      overflow: hidden;
    }

    .button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.5s;
    }

    .button:hover::before {
      left: 100%;
    }

    .button:hover {
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 6px 20px rgba(255, 107, 53, 0.6);
      background: linear-gradient(45deg, var(--retro-burnt-orange) 0%, var(--retro-orange) 100%);
    }

    .button:active {
      transform: translateY(0px) scale(1.02);
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: var(--retro-brown);
      font-family: 'Roboto Slab', serif;
      text-shadow: 1px 1px 2px rgba(255,255,255,0.8);
      font-weight: 300;
    }

    /* Retro pattern overlay */
    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(circle at 25% 25%, rgba(255, 107, 53, 0.1) 2px, transparent 2px),
        radial-gradient(circle at 75% 75%, rgba(249, 202, 36, 0.1) 1px, transparent 1px);
      background-size: 50px 50px, 30px 30px;
      pointer-events: none;
      z-index: -1;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
        letter-spacing: 4px;
      }
      
      p {
        font-size: 1rem;
        padding: 0 20px;
      }
      
      .button {
        padding: 12px 24px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>RETRO VIBES</h1>
  <p>Welcome to the 70s-inspired minimalist site. Bold colors, clean design, and vintage vibes bring the past to life!</p>
  <button class="button">Explore More</button>
  <footer>Â© 2025 Saynomoncher. All Rights Reserved.</footer>
</body>
</html>
